<md-toolbar color="primary">
	{{'L10N_CLONE_INFOS'|translate}}
</md-toolbar>
<md-card> 
   <md-card-content>
        <md-list>
			<md-list-item *ngFor="let clone of model.data.clones">
				<a (click)="close()" routerLink="/detail" [queryParams]="{name:clone.name}">{{clone.description}}</a>
			</md-list-item>
		</md-list>
   </md-card-content>
   <md-card-actions>
        <button (click)="close()" md-button>{{'L10N_OK'|translate}}</button>
   </md-card-actions>
</md-card>
