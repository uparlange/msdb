<div>
	<md-card>
		<md-card-title>
			{{model.getSearchLabel(model.params.type)|translate}} "{{model.getDecodedValue(model.params.value)}}"
			<span *ngIf="model.data.count > 0"> : {{model.data.count}} {{'L10N_RESULTS'|translate}}</span>
		</md-card-title>
	</md-card>
	<div *ngFor="let group of model.data.list; let index = index;">
		<div *ngIf="model.data.list.length > 1">
			<div class="default-spacer"></div>
			<md-card >
				<md-card-title>
					{{group.label}}
					<button md-mini-fab scrollToTop>
						<i class="material-icons md-24 md-light">arrow_drop_up</i>
					</button>
				</md-card-title>
			</md-card>
		</div>
		<div class="default-spacer"></div>
		<md-nav-list>
			<a md-list-item *ngFor="let game of group.data; trackBy game?.name" routerLink="/detail" [queryParams]="{name:game.name}">
				<img md-list-avatar [lazySrc]="model.getGameIconUrl(game)">
				<span class="sep"></span>
				{{game.description}}
			</a>
		</md-nav-list>
	</div>
</div>
