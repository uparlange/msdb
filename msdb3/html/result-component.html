<div *ngIf="model.data.length > 0">
	<md-card>
		<md-card-title>
			Result : {{model.data.length}}
		</md-card-title>
	</md-card>
	<md-list>
		<md-nav-list>
			<a md-list-item *ngFor="let game of model.data ; trackBy:game?.name" routerLink="/detail" [queryParams]="{name:game.name}">
				<img md-list-avatar [src]="model.getIconUrl(game)">
				<span class="sep"></span>
				{{game.description}}
			</a>
		</md-nav-list>
	</md-list>
</div>
