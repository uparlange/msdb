<md-tab-group [(selectedIndex)]="model.data.selectedIndex" (selectChange)="tabChanged($event)">
	<md-tab>
		<template md-tab-label>{{'L10N_SEARCH_BY_DESCRIPTION'|translate}}</template>
		<template md-tab-content>
			<form (ngSubmit)="findByDescription()">
				<md-input required name="description" placeholder="{{'LION_GAME_NAME'|translate}}" [(ngModel)]="model.data.description"></md-input>
			</form>
		</template>
	</md-tab>
	<md-tab>
		<template md-tab-label>{{'L10N_SEARCH_BY_SERIES'|translate}} <span *ngIf="model.data.series !== null">( {{model.data.series.length}} )</span></template>
		<template md-tab-content>
			<md-nav-list>
				<a md-list-item *ngFor="let series of model.data.series" (click)="findBySeries(series)">{{series}}</a>
			</md-nav-list>
		</template>
	</md-tab>
	<md-tab>
		<template md-tab-label>{{'L10N_SEARCH_BY_CATEGORY'|translate}} <span *ngIf="model.data.categories !== null">( {{model.data.categories.length}} )</span></template>
		<template md-tab-content>
			<md-nav-list>
				<a md-list-item *ngFor="let category of model.data.categories" (click)="findByCategory(category)">{{category}}</a>
			</md-nav-list>
		</template>
	</md-tab>
	<md-tab>
		<template md-tab-label>{{'L10N_SEARCH_BY_YEAR'|translate}} <span *ngIf="model.data.years !== null">( {{model.data.years.length}} )</span></template>
		<template md-tab-content>
			<md-nav-list>
				<a md-list-item *ngFor="let year of model.data.years" (click)="findByYear(year)">{{year}}</a>
			</md-nav-list>
		</template>
	</md-tab>
	<md-tab>
		<template md-tab-label>{{'L10N_SEARCH_BY_MANUFACTURER'|translate}} <span *ngIf="model.data.manufacturers !== null">( {{model.data.manufacturers.length}} )</span></template>
		<template md-tab-content>
			<md-nav-list>
				<a md-list-item *ngFor="let manufacturer of model.data.manufacturers" (click)="findByManufacturer(manufacturer)">{{manufacturer}}</a>
			</md-nav-list>
		</template>
	</md-tab>
</md-tab-group>
