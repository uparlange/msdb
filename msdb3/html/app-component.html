<style>
	.app-header
	{
		position: fixed;
		top: 0px;
		left: 0px;
		right: 0px;
		max-width: 1024px;
		margin: auto;
		z-index:1;
	}
	.app-header md-progress-bar
	{
		position:absolute;
		top:59px;
	}
	.app-container
	{
		max-width: 1024px;
		margin: auto;
		height:100%;
		background:white;
	}
	.app-content
	{
		background:white;
		padding:10px;
	}
</style>
<div class="app-header">
	<md-toolbar>
		<span routerLink="/home">MSDB3</span>
		<span class="fill-remaining-space"></span>
		<button (click)="toggleLanguage()">{{model.data.lang}}</button>
		<span class="fill-remaining-space"></span>
		<span routerLink="/search">Search</span>
	</md-toolbar>
	<md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div class="app-container">
	<div style="height:64px;"></div>
	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
