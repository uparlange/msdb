<div class="app-header">
	<md-toolbar color="primary">
		<i class="app-network-status material-icons md-18 md-light">{{model.params.online ? 'network_wifi' : 'signal_wifi_off'}}</i>
		<a routerLink="/home">
			<img src="images/logo.png">
		</a>
		<span class="fill-remaining-space"></span>
		<button md-fab routerLink="/search" [queryParams]="{type:'description'}">
			<i class="material-icons md-24 md-light">search</i>
		</button>
	</md-toolbar>
	<md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div class="app-container">
	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
</div>
