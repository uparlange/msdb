<h1 md-dialog-title>
	{{'L10N_DIP_SWITCH'|translate}}
	<button md-dialog-close class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</h1>
<md-dialog-content>
	<div *ngFor="let item of provider; trackBy:model.trackByName">
		<b>{{item.name}}</b>
		<ul>
			<li *ngFor="let switch of item.switchs; trackBy:model.trackByName">
				{{switch.name}}
				<ul>
					<li *ngFor="let value of switch.values; trackBy:model.trackByName" [class]="value.default == 'yes' ? 'dipvalue-default' : null">
						{{value.name}} ({{value.value}})
					</li>
				</ul>
			</li>
		</ul>
	</div>
</md-dialog-content>
