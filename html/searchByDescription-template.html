<form #descriptionForm="ngForm">
	<mat-form-field>
		<input matInput #valueInput pattern=".{3,}" required name="value" [placeholder]="'LION_GAME_NAME'|translate" [(ngModel)]="model.data.value">
	</mat-form-field>
	<button *ngIf="model.data.value.length > 0" (click)="model.data.value = '';valueInput.focus();" type="button" mat-mini-fab>
		<mdi-icon name="close" [matTooltip]="'L10N_DELETE_FILTER'|translate"></mdi-icon>
	</button>
	<button *ngIf="descriptionForm.form.valid" routerLink="/result" [queryParams]="{type:'description', value:model.data.value}"
	 mat-mini-fab>
		<mdi-icon name="magnify" [matTooltip]="'L10N_SEARCH'|translate"></mdi-icon>
	</button>
</form>
