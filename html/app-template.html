<div class="app-header">
	<mat-toolbar color="primary">
		<i class="app-network-status material-icons mat-18 mat-light">{{model.params.online ? 'network_wifi' : 'signal_wifi_off'}}</i>
		<a routerLink="/home">
			<img [src]="'images/logo.png'">
		</a>
		<span class="fill-remaining-space"></span>
		<button mat-fab routerLink="/search" [queryParams]="{type:model.data.searchLastType}">
			<i class="material-icons mat-24 mat-light">search</i>
		</button>
	</mat-toolbar>
	<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="app-container">
	<div class="app-container-header"></div>
	<div class="app-container-content">
		<router-outlet></router-outlet>
	</div>
</div>
