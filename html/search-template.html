<mat-card>
	<mat-card-title>
		{{model.getSearchTabLabel(model.data.selectedIndex)|translate}}
	</mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<mat-tab-group (selectedTabChange)="tabChanged($event)" [(selectedIndex)]="model.data.selectedIndex">
	<mat-tab *ngFor="let tab of model.getTabsInfo().getTabs(); trackBy:model.trackByKey">
		<ng-template matTabLabel>
			<i matTooltip="{{tab.key|translate}}" class="material-icons mat-24">{{tab.icon}}</i>
		</ng-template>
	</mat-tab>
</mat-tab-group>
<div class="default-spacer"></div>
<router-outlet></router-outlet>
