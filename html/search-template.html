<mat-card>
	<mat-card-title>
		{{model.getSearchTabLabel(model.data.selectedIndex)|translate}}
	</mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<mat-tab-group (selectedTabChange)="model.tabChanged($event)" [(selectedIndex)]="model.data.selectedIndex">
	<mat-tab>
		<ng-template matTabLabel>
			<a routerLink="/search/description">
				<i class="material-icons mat-24">search</i>
			</a>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template matTabLabel>
			<a routerLink="/search/categories">
				<i class="material-icons mat-24">folder_open</i>
			</a>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template matTabLabel>
			<a routerLink="/search/series">
				<i class="material-icons mat-24">list</i>
			</a>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template matTabLabel>
			<a routerLink="/search/years">
				<i class="material-icons mat-24">today</i>
			</a>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template matTabLabel>
			<a routerLink="/search/manufacturers">
				<i class="material-icons mat-24">business</i>
			</a>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template matTabLabel>
			<a routerLink="/search/versions">
				<i class="material-icons mat-24">plus_one</i>
			</a>
		</ng-template>
	</mat-tab>
</mat-tab-group>
<div class="default-spacer"></div>
<router-outlet></router-outlet>
