<mat-card>
	<mat-card-title>
		<span>{{model.getSearchLabel(model.params.type)|translate}} "{{model.params.value}}"</span>
		<div class="default-spacer"></div>
		<mat-divider [inset]="true"></mat-divider>
		<div class="default-spacer"></div>
		<mat-checkbox [(ngModel)]="model.showClone" (ngModelChange)="model.checkBoxChanged($event)">Clone</mat-checkbox>
		<mat-checkbox [(ngModel)]="model.showBios" (ngModelChange)="model.checkBoxChanged($event)">Bios</mat-checkbox>
		<mat-checkbox [(ngModel)]="model.showDevice" (ngModelChange)="model.checkBoxChanged($event)">Device</mat-checkbox>
	</mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<mat-paginator [hidePageSize]="true" [pageSize]="400" [pageIndex]="model.data.pageIndex" (page)="model.pageChanged($event)"
 showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="model.data.list" [trackBy]="model.trackByName">
	<ng-container matColumnDef="icon">
		<td mat-cell *matCellDef="let element">
			<img mat-list-avatar [lazySrc]="model.getGameIconUrl(element)">
		</td>
	</ng-container>
	<ng-container matColumnDef="description">
		<td mat-cell *matCellDef="let element">
			<a routerLink="/detail" [queryParams]="{name:element.name}">{{element.description}}</a>
		</td>
	</ng-container>
	<tr mat-row *matRowDef="let row; columns: model.data.displayedColumns;"></tr>
</table>
<h4 class="no-data" *ngIf="model.data.list.data.length == 0">{{'L10N_NO_RESULT'|translate}}</h4>
