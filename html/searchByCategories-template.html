<mat-tree [treeControl]="model.data.treeControl" [dataSource]="model.data.dataSource" [trackBy]="model.trackByData">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <a routerLink="/result" [queryParams]="{type:'category', value:node.data}">
            {{node.label}}
        </a>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: model.hasChild" matTreeNodePadding matTreeNodeToggle>
        <button mat-icon-button [attr.aria-label]="'toggle ' + node.label">
            <mat-icon class="mat-icon-rtl-mirror">
                {{model.data.treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        {{node.label}}
    </mat-tree-node>
</mat-tree>
