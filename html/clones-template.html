<h1 mat-dialog-title>
	{{'L10N_CLONE_INFOS'|translate}}
	<button mat-dialog-close class="link-button">
		<i class="material-icons mat-24">clear</i>
	</button>
</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let clone of model.data.clones; trackBy:model.trackByName">
			<a (click)="close()" routerLink="/detail" [queryParams]="{name:clone.name}">{{clone.description}}</a>
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
