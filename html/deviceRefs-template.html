<md-toolbar color="primary">
	{{'L10N_DEVICE_REF'|translate}}
	<span class="fill-remaining-space"></span>
	<button (click)="close()" class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</md-toolbar>
<md-list>
	<md-list-item *ngFor="let deviceref of model.data.game.devicerefs; trackBy:model.trackByName">
		{{deviceref.name}}
	</md-list-item>
</md-list>
