<h1 md-dialog-title>
	{{'L10N_DEVICE_REF'|translate}}
	<button md-dialog-close class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</h1>
<md-dialog-content>
	<md-list>
		<md-list-item *ngFor="let deviceref of model.data.game.devicerefs; trackBy:model.trackByName">
			<a (click)="close()" routerLink="/detail" [queryParams]="{name:deviceref.name}">
				{{deviceref.name}}
			</a>
		</md-list-item>
	</md-list>
</md-dialog-content>
