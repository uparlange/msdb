<h1 mat-dialog-title>
	{{'L10N_DEVICE_REF'|translate}}
	<button mat-dialog-close class="link-button">
		<i class="material-icons mat-24">clear</i>
	</button>
</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let deviceref of model.data.game.devicerefs; trackBy:model.trackByName">
			<a (click)="showDeviceDetail(deviceref.name)">
				{{deviceref.name}}
			</a>
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
