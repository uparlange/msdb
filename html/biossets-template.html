<h1 mat-dialog-title>
	{{'L10N_BIOS_SET'|translate}}
	<button mat-dialog-close class="link-button">
		<i class="material-icons mat-24">clear</i>
	</button>
</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let biosset of model.data.game.biossets; trackBy:model.trackByName">
			{{biosset.name}}
			<span class="sep">:</span>
			{{biosset.description}}
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
