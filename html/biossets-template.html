<h1 md-dialog-title>
	{{'L10N_BIOS_SET'|translate}}
	<button md-dialog-close class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</h1>
<md-dialog-content>
	<md-list>
		<md-list-item *ngFor="let biosset of model.data.game.biossets; trackBy:model.trackByName">
			{{biosset.name}}
			<span class="sep">:</span>
			{{biosset.description}}
		</md-list-item>
	</md-list>
</md-dialog-content>
