<md-toolbar color="primary">
	{{'L10N_BIOS_SET'|translate}}
	<span class="fill-remaining-space"></span>
	<button (click)="close()" class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</md-toolbar>
<md-list>
	<md-list-item *ngFor="let biosset of model.data.game.biossets; trackBy:model.trackByName">
		{{biosset.name}}
		<span class="sep">:</span>
		{{biosset.description}}
	</md-list-item>
</md-list>
