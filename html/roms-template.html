<h1 md-dialog-title>
	{{'L10N_ROM_INFOS'|translate}}
	<button md-dialog-close class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</h1>
<md-dialog-content>
	<md-list>
		<md-list-item *ngFor="let rom of model.data.game.roms; trackBy:model.trackByName">
			<span [class]="model.getStatusClass(rom.status)">{{rom.name}}</span>
			<span class="sep">:</span>
			{{model.getSizeLabel(rom.size)}}
		</md-list-item>
	</md-list>
</md-dialog-content>
