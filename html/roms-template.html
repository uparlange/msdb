<h1 mat-dialog-title>
	{{'L10N_ROM_INFOS'|translate}}
	<button mat-dialog-close class="link-button">
		<i class="material-icons mat-24">clear</i>
	</button>
</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let rom of model.data.game.roms; trackBy:model.trackByName">
			<span [class]="model.getStatusClass(rom.status)">{{rom.name}}</span>
			<span class="sep">:</span>
			{{model.getSizeLabel(rom.size)}}
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
