<h1 mat-dialog-title>
	{{'L10N_PORT'|translate}}
	<button mat-dialog-close mat-icon-button>
		<mdiIcon name="close" size="18"></mdiIcon>
	</button>
</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let port of model.data.game.ports; trackBy:model.trackByTag">
			{{getPortValue(port.tag)}}
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
