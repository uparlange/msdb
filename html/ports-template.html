<h1 md-dialog-title>
	{{'L10N_PORT'|translate}}
	<button md-dialog-close class="link-button">
		<i class="material-icons md-24">clear</i>
	</button>
</h1>
<md-dialog-content>
	<md-list>
		<md-list-item *ngFor="let port of model.data.game.ports; trackBy:model.trackByTag">
			{{getPortValue(port.tag)}}
		</md-list-item>
	</md-list>
</md-dialog-content>
