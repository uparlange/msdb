<div *ngFor="let item of provider; trackBy:trackByLabel">
    <mat-expansion-panel [expanded]="selectedItem === item" [hideToggle]="item.children == null || item.children.length == 0">
        <mat-expansion-panel-header (click)="toggleNode(item)">
            <mat-panel-title>
                {{item.label}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <tree [provider]="item.children" [(selectedItem)]="selectedItem" (onSelect)="selectNode($event)" (onChange)="toggleNode($event)"></tree>
    </mat-expansion-panel>
</div>
