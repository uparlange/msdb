<div class="app-header">
	<mat-toolbar color="primary">
		<i class="app-network-status material-icons mat-18 mat-light">{{model.params.online ? 'network_wifi' : 'signal_wifi_off'}}</i>
		<a routerLink="/home">
			<img [src]="'images/logo.png'">
		</a>
		<span class="fill-remaining-space"></span>
		<button mat-icon-button [matMenuTriggerFor]="menu">
			<mat-icon class="mat-36">menu</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item routerLink="/search/{{model.data.searchLastType}}">
				<mat-icon>search</mat-icon>
				<span>{{"L10N_SEARCH"|translate}}</span>
			</button>
			<!--
			<button mat-menu-item routerLink="/favorites">
				<mat-icon>favorite_border</mat-icon>
				<span>{{"L10N_FAVORITES"|translate}}</span>
			</button>
			-->
			<button mat-menu-item routerLink="/history">
				<mat-icon>history</mat-icon>
				<span>{{"L10N_HISTORY"|translate}}</span>
			</button>
		</mat-menu>
	</mat-toolbar>
	<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="app-container">
	<div class="app-container-header"></div>
	<div class="app-container-content">
		<router-outlet></router-outlet>
	</div>
</div>
