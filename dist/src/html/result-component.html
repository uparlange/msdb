<style>.result-container
	{
		padding:10px;
		background-color:white;
	}
	.result-header
	{
		position:fixed;
		z-index:1;
		left:10px;
		right:10px;
		max-width: 984px;
		margin: auto;
		padding:10px;
	}
	.result-content
	{
		padding-top: 53px;
	}</style><div *ngIf="model.data.length > 0"><md-card class="result-header fill-remaining-space"><md-card-title>Result : {{model.data.length}}</md-card-title></md-card><md-list class="result-content"><md-list-item *ngFor="let game of model.data ; trackBy:game?.name"><button md-raised-button routerLink="/detail" [queryParams]="{name:game.name}"><img [src]="model.getIconUrl(game)"> {{game.description}}</button></md-list-item></md-list></div>
