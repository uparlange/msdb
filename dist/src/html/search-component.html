<style>form
	{
		margin-top: 10px;
	}</style><md-tab-group [(selectedIndex)]="model.data.selectedIndex" (selectChange)="tabChanged($event)"><md-tab><template md-tab-label>Description</template><template md-tab-content><form (ngSubmit)="findByDescription()"><md-input required name="description" placeholder="value" [(ngModel)]="model.data.description"></md-input></form></template></md-tab><md-tab><template md-tab-label>Series <span *ngIf="model.data.series !== null">( {{model.data.series.length}} )</span></template><template md-tab-content><md-list><md-list-item *ngFor="let series of model.data.series"><button md-raised-button (click)="findBySeries(series)">{{series}}</button></md-list-item></md-list></template></md-tab><md-tab><template md-tab-label>Category <span *ngIf="model.data.categories !== null">( {{model.data.categories.length}} )</span></template><template md-tab-content><md-list><md-list-item *ngFor="let category of model.data.categories"><button md-raised-button (click)="findByCategory(category)">{{category}}</button></md-list-item></md-list></template></md-tab><md-tab><template md-tab-label>Year <span *ngIf="model.data.years !== null">( {{model.data.years.length}} )</span></template><template md-tab-content><md-list><md-list-item *ngFor="let year of model.data.years"><button md-raised-button (click)="findByYear(year)">{{year}}</button></md-list-item></md-list></template></md-tab><md-tab><template md-tab-label>Manufacturer <span *ngIf="model.data.manufacturers !== null">( {{model.data.manufacturers.length}} )</span></template><template md-tab-content><md-list><md-list-item *ngFor="let manufacturer of model.data.manufacturers"><button md-raised-button (click)="findByManufacturer(manufacturer)">{{manufacturer}}</button></md-list-item></md-list></template></md-tab></md-tab-group>
